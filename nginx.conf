# Редирект с HTTP на HTTPS
server {
    listen 80;
    server_name test-deploy.tech www.test-deploy.tech;
    return 301 https://test-deploy.tech$request_uri;
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name test-deploy.tech www.test-deploy.tech;

    ssl_certificate /etc/letsencrypt/live/test-deploy.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/test-deploy.tech/privkey.pem;
    
    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }
}

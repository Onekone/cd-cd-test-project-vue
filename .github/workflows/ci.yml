name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: yarn install
      - run: yarn test
      - run: yarn build

  docker:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/vue-spa
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push image
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --tag "$IMAGE_NAME:${{ github.sha }}" \
            --tag "$IMAGE_NAME:latest" \
            --push .

  deploy:
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: docker
    concurrency:
      group: deploy-production
      cancel-in-progress: false
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          envs: GITHUB_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        script: |
          set -euo pipefail

          export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
          export DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}
          export DOCKER_TAG=${{ github.sha }}
          export DOCKER_IMAGE="${DOCKER_USERNAME}/vue-spa"

          # Создать директорию, если её нет, и клонировать репозиторий
          if [ ! -d "/home/samurainisa/cd-cd-test-project-vue" ]; then
            mkdir -p /home/samurainisa/cd-cd-test-project-vue
            # Клонировать репозиторий с токеном (если репозиторий приватный)
            if [ -n "$GITHUB_TOKEN" ]; then
              git clone https://${GITHUB_TOKEN}@github.com/samurainisa/cd-cd-test-project-vue.git /home/samurainisa/cd-cd-test-project-vue
            else
              git clone https://github.com/samurainisa/cd-cd-test-project-vue.git /home/samurainisa/cd-cd-test-project-vue
            fi
          fi

          cd /home/samurainisa/cd-cd-test-project-vue
          # Настроить git remote с токеном (если репозиторий приватный)
          if [ -n "$GITHUB_TOKEN" ]; then
            git remote set-url origin https://${GITHUB_TOKEN}@github.com/samurainisa/cd-cd-test-project-vue.git 2>/dev/null || true
          else
            git remote set-url origin https://github.com/samurainisa/cd-cd-test-project-vue.git 2>/dev/null || true
          fi
          git pull origin main || {
            echo "Failed to pull. Make sure the repository is accessible."
            exit 1
          }

            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
            DOCKER_IMAGE=$DOCKER_IMAGE DOCKER_TAG=$DOCKER_TAG docker compose pull
            DOCKER_IMAGE=$DOCKER_IMAGE DOCKER_TAG=$DOCKER_TAG docker compose up -d --no-build --remove-orphans

name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn
      - run: yarn install
      - run: yarn test
      - run: yarn build

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/vue-spa:${{ github.sha }} .
          docker tag ${{ secrets.DOCKER_USERNAME }}/vue-spa:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/vue-spa:latest
      - name: Push image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/vue-spa:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/vue-spa:latest

  deploy:
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd /home/nikita_s/cd-cd-test-project-vue
            git pull origin main
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker compose pull || true          # если используешь image
            docker compose up -d --build